name: VPS Automática com Backup e Tailscale

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # executa a cada 6 horas

jobs:
  vps:
    runs-on: windows-latest
    timeout-minutes: 360  # 6h

    steps:
      - name: 📦 Baixar repositório
        uses: actions/checkout@v4

      # 🧩 Restaura o backup da área de trabalho
      - name: 💾 Restaurar backup anterior (Área de Trabalho)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ${{ env.USERPROFILE }}\Desktop
        continue-on-error: true

      # 🌀 Instalar e conectar ao Tailscale
      - name: 🔗 Conectar ao Tailscale
        shell: powershell
        run: |
          Write-Host "Instalando Tailscale..."
          try {
            Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup.exe" -OutFile "tailscale-setup.exe" -UseBasicParsing
          } catch {
            Write-Host "⚠️ Falha ao baixar Tailscale. Tentando novamente..."
            Start-Sleep -Seconds 5
            Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup.exe" -OutFile "tailscale-setup.exe" -UseBasicParsing
          }

          if (-Not (Test-Path "tailscale-setup.exe")) {
            throw "❌ Falha ao baixar o instalador do Tailscale!"
          }

          Write-Host "✅ Instalador baixado com sucesso. Instalando..."
          Start-Process -FilePath "tailscale-setup.exe" -Wait

          Write-Host "🔗 Conectando ao Tailscale..."
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey ${{ secrets.TAILSCALE_KEY }} --hostname vps-auto --accept-routes --ssh

      # 🔒 Define uma senha fixa para o usuário padrão
      - name: 🔒 Definir senha fixa
        shell: powershell
        run: |
          $senha = "@vps123"
          net user runneradmin $senha
          Write-Host "✅ Senha fixa definida: $senha"

      # 🖥️ Mostrar informações de acesso
      - name: 🪪 Mostrar credenciais RDP
        shell: powershell
        run: |
          Write-Host "=============================="
          Write-Host "💻 Usuário: runneradmin"
          Write-Host "🔑 Senha: @vps123"
          Write-Host "🌐 Use o IP do Tailscale pra conectar via RDP"
          Write-Host "=============================="

      # 🟢 Mantém a VPS ativa por 6h
      - name: ⏳ Mantendo VPS ativa
        shell: powershell
        run: |
          Write-Host "Mantendo VPS ativa por 6 horas..."
          Start-Sleep -Seconds 21600

      # 💾 Faz backup da Área de Trabalho ao final
      - name: 💽 Fazer backup da Área de Trabalho
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: ${{ env.USERPROFILE }}\Desktop
