name: VPS AutomÃ¡tica com Backup e Tailscale

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # executa a cada 6 horas

jobs:
  vps:
    runs-on: windows-latest
    timeout-minutes: 360  # 6h

    steps:
      - name: ğŸ“¦ Baixar repositÃ³rio
        uses: actions/checkout@v4

      # ğŸ§© Restaura o backup da Ã¡rea de trabalho (se existir)
      - name: ğŸ’¾ Restaurar backup anterior (Ãrea de Trabalho)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ${{ env.USERPROFILE }}\Desktop
        continue-on-error: true

      # ğŸŒ€ Instalar e conectar ao Tailscale (automÃ¡tico via winget)
      - name: ğŸ”— Conectar ao Tailscale
        shell: pwsh
        run: |
          Write-Host "ğŸš€ Instalando Tailscale via winget (rÃ¡pido e leve)..."
          winget install --id=Tailscale.Tailscale --accept-package-agreements --accept-source-agreements -h | Out-Null

          Write-Host "ğŸ”— Conectando ao Tailscale..."
          $tailscalePath = "C:\Program Files\Tailscale\tailscale.exe"
          $authkey = "${{ secrets.TAILSCALE_KEY }}"

          if (-not (Test-Path $tailscalePath)) {
            throw "âŒ Tailscale nÃ£o foi instalado corretamente!"
          }

          & $tailscalePath up --authkey $authkey --hostname "vps-auto" --accept-routes --ssh
          Write-Host "âœ… Conectado com sucesso!"
          Write-Host "ğŸŒ IP do Tailscale:"
          & $tailscalePath ip -4

      # ğŸ”’ Define uma senha fixa para o usuÃ¡rio padrÃ£o
      - name: ğŸ”’ Definir senha fixa
        shell: pwsh
        run: |
          $senha = "@vps123"
          net user runneradmin $senha
          Write-Host "âœ… Senha fixa definida: $senha"

      # ğŸ–¥ï¸ Mostrar informaÃ§Ãµes de acesso
      - name: ğŸªª Mostrar credenciais RDP
        shell: pwsh
        run: |
          Write-Host "=============================="
          Write-Host "ğŸ’» UsuÃ¡rio: runneradmin"
          Write-Host "ğŸ”‘ Senha: @vps123"
          Write-Host "ğŸŒ Conecte-se via IP do Tailscale acima"
          Write-Host "=============================="

      # ğŸŸ¢ MantÃ©m a VPS ativa por 6h
      - name: â³ Mantendo VPS ativa
        shell: pwsh
        run: |
          Write-Host "Mantendo VPS ativa por 6 horas..."
          Start-Sleep -Seconds 21600

      # ğŸ’¾ Faz backup da Ãrea de Trabalho ao final
      - name: ğŸ’½ Fazer backup da Ãrea de Trabalho
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: ${{ env.USERPROFILE }}\Desktop
