name: VPS Automática com Backup e Tailscale

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # executa a cada 6 horas

jobs:
  vps:
    runs-on: windows-latest
    timeout-minutes: 360  # 6h

    steps:
      - name: 📦 Baixar repositório
        uses: actions/checkout@v4

      # 🧩 Restaura o backup da área de trabalho
      - name: 💾 Restaurar backup anterior (Área de Trabalho)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ${{ env.USERPROFILE }}\Desktop
        continue-on-error: true

      # 🌀 Instalar e conectar ao Tailscale
      - name: 🔗 Conectar ao Tailscale
        shell: pwsh
        run: |
          Write-Host "Instalando Tailscale..."

          # Baixar instalador
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup.exe"
          $out = "tailscale-setup.exe"

          try {
            Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing
          } catch {
            Write-Host "⚠️ Falha ao baixar Tailscale. Tentando novamente..."
            Start-Sleep -Seconds 5
            Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing
          }

          if (-Not (Test-Path $out)) {
            throw "❌ Falha ao baixar o instalador do Tailscale!"
          }

          Write-Host "✅ Instalador baixado. Instalando..."
          Start-Process -FilePath $out -Wait

          Write-Host "🔗 Conectando ao Tailscale..."
          $tailscalePath = "C:\Program Files\Tailscale\tailscale.exe"
          $authkey = "${{ secrets.TAILSCALE_KEY }}"

          & $tailscalePath up --authkey $authkey --hostname "vps-auto" --accept-routes --ssh

